		<script>
			var map = L.map('mapacultural').setView([-22.911201, -47.061245], 13);

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			L.marker([-22.903404, -47.074847]).addTo(map)
	    		.bindPopup('<b><a href="https://www.sescsp.org.br/unidades/16_CAMPINAS/" target="_blank"/>Sesc Campinas</b><br>Mantido pelos empresários do comércio de bens, turismo e serviços, o Serviço Social do Comércio - Sesc - é uma entidade privada que tem como objetivo proporcionar o bem-estar e qualidade de vida aos trabalhadores deste setor e sua família.')
	    		.openPopup();

	    	L.marker([-22.914838, -47.068139]).addTo(map)
	    		.bindPopup('<b><a href="http://www.sesisp.org.br/cultura/espetaculo/?u=34" target="_blank"/>Teatro Sesi Campinas</b><br>Ótimo teatro, bom ambiente e sempre gratuito.');

	    	L.marker([-22.908581, -47.066754]).addTo(map)
	    		.bindPopup('<b><a href="http://pt-br.facebook.com/estacaocultura" target="_blank"/>Estação Cultura</b><br>Espaço com mostras e eventos culturais em prédio centenário imponente que foi grande terminal ferroviário.');	

	    	L.marker([-22.910984, -47.065107]).addTo(map)
	    		.bindPopup('<b><a href="http://www.campinas.sp.gov.br/governo/cultura/teatros-auditorios/jose-castro-mendes.php" target="_blank"/>Teatro Castro Mendes</b><br>O Teatro Municipal "José de Castro Mendes", mas conhecido como Teatro Castro Mendes, é atualmente o maior e principal teatro público da cidade de Campinas, no interior do estado de São Paulo, Brasil. Localizado na Vila Industrial');	

	    	L.marker([])

		</script>
